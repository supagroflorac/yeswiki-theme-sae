<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >

<head>
        <title>{{titrepage}}</title>
        {{metarobots}}
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta name="keywords" content="{{configuration param="meta_keywords"}}" />
        <meta name="description" content="{{configuration param="meta_description"}}" />
        <link rel="alternate" type="application/rss+xml" title="Flux RSS des derniers changements" href="{{configuration param="base_url"}}DerniersChangementsRSS/xml" />
        {{liensstyle}}
        {{liensjavascripts}}
</head>

<body {{parambody}}>
<div id="conteneur">
	<div id="bandeau_haut">
		<h1 id="titre_site"></h1>
	</div>
	<div id="menu_column">
		{{include page="PageMenu"  doubleclic="1"}}
	</div>
	<div id="body_column" {{doubleclic}}>
		{WIKINI_PAGE}
	</div>
	<div id="bandeau_bas">
		{{barreredaction}}
		Site utilisant <a href="http://wikini.net">Wikini {{configuration param="wikini_version"}}</a>&nbsp;
	</div>
</div>
</body>
</html>
